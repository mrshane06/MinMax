<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="text">
        <h2>MinMax</h2>
        <p>Now lets find the highest and lowest value in your array</p>
    </div>

    <div>
        <input type="text" id="arrayInput" placeholder="Enter an array of numbers (e.g., 1,2,3,4,5)" required>
        <button id="check">Calculate</button>
        <p>Min: <span id="min"></span></p>
        <p>Max: <span id="max"></span></p>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
